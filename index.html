<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="global.js"></script>

	<title>AJAX Form Submission</title>
</head>
<body>


	<form id="addAlbumForm">

		<div id="album" class="formDiv">
			<p>Album Title</p>
			<input type="text" id="albumTitle" name="albumTitle">

			<p>Album Artist(s)</p>
			<input type="text" id="albumArtist" name="albumArtist">
			<p>Seperate multiple artists with a comma.</p>

			<input type="button" class="nextButton" value="->">
		</div>

		<div id="bandMembers" class="formDiv">

			<p id="bandName">Add "albumArtist" members</p>
			<input type="button" id="addBandMember" value="+">

				<div id="bandMemberNames">

				<input type="button" id="bandMemberBackButton" value="<">
					<div class="eachBandMember">
						<input type="text" class="bandMemberName" id="bandMemberName0" name="bandMember" placeholder="Name">

						<input type="text" class="bandMember__insturment" id="bandMember__insturment0" name="bandMemberInsturment" placeholder="Insturment(s)">
						<p>Seperate multiple insturments with a comma.</p>
					</div>

				</div>

			<input type="button" class="backButton" value="<-">
			<input type="button" class="nextButton" value="->">
			
		</div>

		<div id="bandMembers__info" class="formDiv">

			<input type="button" id="bandMemberInfoForwardButton" value=">">

			<input type="button" class="backButton" value="<-">
			<input type="button" class="nextButton" value="->">

		</div>

		<div id="albumImages" class="formDiv">

			<input type="button" id="addAlbumImage" value="+">

			<div id="albumImageDiv" class="eachAlbumImage">
				<input type="button" class="albumImages__backButton" value="<">

				<p>Album images</p>
					<select name="albumImage">
						<option value="albumCover">Album Cover</option>
						<option value="insertFront">Insert Front</option>
						<option value="insertBack">Insert Back</option>
						<option value="albumBack">Album Back</option>
					</select>
				<input type="file" id="albumImage0" name="pic" accept="image/*">
			</div>

			<input type="button" class="backButton" value="<-">
			<input type="button" class="nextButton" value="->">	
		</div>

		<div id="albumInfo" class="formDiv">
			<p>Album genre</p>
				<select>
					<option value="rock">Rock</option>
					<option value="blues">Blues</option>
					<option value="pop">Pop</option>
					<option value="hip-hop">Hip-hop</option>
				</select>
			<p>Release date</p>
				<input type="date" id="albumInfo__ReleaseDate" name="albumInfo__ReleaseDate">

			<p>Album format</p>
				<select>
					<option value="lp">LP</option>
					<option value="ep">EP</option>
					<option value="single">Single</option>
				</select><br>

			<input type="button" class="backButton" value="<-">
			<input type="button" class="nextButton" value="->">
		</div>

		<div id="albumTracks" class="formDiv">

			<input type="button" id="addAlbumTrack" value="+">
			
			<div id="albumTrackDiv" class="eachAlbumTrack">
				
				<p id="trackNumber0">Track 1</p>

				<input type="button" class="albumTracks__backButton" id="albumTracks__backButton1" value="<">

				<input type="text" class="albumTrack" id="albumTrack1" name="albumTrack" placeholder="Track Title">

				<p>Upload Song</p>
				<input type="file" name="song" accept="audio/*">
			
			</div>

			<input type="button" class="backButton" value="<-">
			<input type="button" id="submit" value="Submit">
			
		</div>

		<div id="confirmation" class="formDiv">
			<p>Thank you for uploading</p>
			<p id="confirmationMessage">"Album Name" by "Band Name"</p>
			<input type="button" id="homeButton" value="Refresh">
		</div>

	</form>


</body>
</html>
