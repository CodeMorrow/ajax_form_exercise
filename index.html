<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">

	<title>AJAX Form Submission</title>
</head>
<body>


	<form>

		<div id="album">
			<p>Album Title</p>
			<input type="text" id="albumTitle" name="albumTitle">

			<p>Album Artist(s)</p>
			<input type="text" id="albumArtist" name="albumArtist">
			<p>Seperate multiple artists with a comma.</p>

			<button class="nextButton">></button>
		</div>

		<div id="bandMembers">
			<p>Add "albumArtist" members</p>
			<input type="text" class="bandMember" name="bandMember" placeholder="Name"><br>

			<input type="text" class="bandMember__insturment" name="memberInsturment" placeholder="Insturment(s)">
			<p>Seperate multiple insturments with a comma.</p>

			<button class="nextButton">></button>
		</div>


	</form>


</body>
</html>
